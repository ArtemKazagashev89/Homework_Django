{% extends 'blog/base.html' %}
{% block content %}
{% include 'blog/header.html' %}
<div class="container mt-4">
    <h2>Удалить Пост: {{ post.title }}</h2>
    <p>Вы уверены, что хотите удалить этот пост?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
        <a href="{% url 'blog:blogpost_list' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>

{% endblock %}
